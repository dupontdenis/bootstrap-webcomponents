<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<style>
		.progress {
			margin: 1em;
		}

		/* contrast fix for sth. that should be a default */
		.bg-warning, .bg-light {
			color: #000;
		}
	</style>
</head>

<body>
	<div class="progress">
		<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	<div class="progress">
		<div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
	</div>
	<div class="progress">
		<div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	<div class="progress">
		<div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
	</div>
	<div class="progress">
		<div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	<br />
	<div class="progress">
		<div class="progress-bar bg-primary" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
		 aria-valuemax="100">primary</div>
	</div>
	<div class="progress">
		<div class="progress-bar bg-secondary" role="progressbar" style="width: 33%" aria-valuenow="35" aria-valuemin="0"
		 aria-valuemax="100">secondary</div>
	</div>
	<div class="progress">
		<div class="progress-bar bg-success" role="progressbar" style="width: 45%" aria-valuenow="45" aria-valuemin="0"
		 aria-valuemax="100">success</div>
	</div>
	<div class="progress">
		<div class="progress-bar bg-info" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0"
		 aria-valuemax="100">info</div>
	</div>
	<div class="progress">
		<div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
		 aria-valuemax="100">warning</div>
	</div>
	<div class="progress">
		<div class="progress-bar bg-danger" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0"
		 aria-valuemax="100">danger</div>
	</div>
	<div class="progress">
		<div class="progress-bar bg-light" role="progressbar" style="width: 95%" aria-valuenow="95" aria-valuemin="0"
		 aria-valuemax="100">light</div>
	</div>
	<div class="progress">
		<div class="progress-bar bg-dark" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
		 aria-valuemax="100">dark</div>
	</div>
	<br />
	<div class="progress">
		<div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0"
		 aria-valuemax="100">10%</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
		 aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50"
		 aria-valuemin="0" aria-valuemax="100">50%</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75"
		 aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100"
		 aria-valuemin="0" aria-valuemax="100">100%</div>
	</div>
	<br />
	<div class="progress">
		<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
		 aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
	</div>
</body>

</html>

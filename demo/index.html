<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

	<title>Bootstrap Webcomponents</title>

	<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

	<script type="module">
		import "@polymer/iron-demo-helpers/demo-snippet.js";
		import "../elements/button.js";
		import "../elements/button-group.js";
		import "../elements/badge.js";

		import fontStyle from "../styles/type.js";

		document.head.insertAdjacentHTML("beforeend", fontStyle);
	</script>
	<style>
		.centered {
			max-width: 60em;
			margin: 0 auto;
		}
	</style>

</head>

<body>
	<div class="centered">
		<h1>Bootstrap Webcomponents</h1>
		<ul>
			<li><a href="#buttons">Buttons</a></li>
			<li><a href="#badges">Badges</a></li>
		</ul>
		<h2 id="buttons">Buttons</h2>
		<demo-snippet>
			<template>
				<bs-button>Default</bs-button>
				<bs-button class="primary">Primary</bs-button>
				<bs-button class="secondary">Secondary</bs-button>
				<bs-button class="success">Success</bs-button>
				<bs-button class="danger">Danger</bs-button>
				<bs-button class="warning">Warning</bs-button>
				<bs-button class="info">Info</bs-button>
				<bs-button class="light">Light</bs-button>
				<bs-button class="dark">Dark</bs-button>
			</template>
		</demo-snippet>

		<h3>outline</h3>
		<demo-snippet>
			<template>
				<bs-button class="outline primary">Primary</bs-button>
				<bs-button class="outline secondary">Secondary</bs-button>
				<bs-button class="outline success">Success</bs-button>
				<bs-button class="outline danger">Danger</bs-button>
				<bs-button class="outline warning">Warning</bs-button>
				<bs-button class="outline info">Info</bs-button>
				<bs-button class="outline light">Light</bs-button>
				<bs-button class="outline dark">Dark</bs-button>
			</template>
		</demo-snippet>

		<h3>sizes</h3>
		<demo-snippet>
			<template>
				<bs-button class="primary small">small</bs-button>
				<bs-button class="primary">regular</bs-button>
				<bs-button class="primary large">large</bs-button>
			</template>
		</demo-snippet>

		<h3>states</h3>
		<demo-snippet>
			<template>
				<bs-button class="primary" disabled>disabled</bs-button>
				<bs-button class="secondary" active>active</bs-button>
				<bs-button class="outline success" active>active outline</bs-button>
				<bs-button toggle class="info">toggle button</bs-button>
			</template>
		</demo-snippet>

		<h3>groups</h3>
		<demo-snippet>
			<template>
				<bs-button-group>
					<bs-button toggle active class="secondary">active</bs-button>
					<bs-button class="secondary">button</bs-button>
					<bs-button class="secondary">button</bs-button>
					<bs-button toggle class="outline secondary">button</bs-button>
				</bs-button-group>
			</template>
		</demo-snippet>

		<h3>links</h3>
		<demo-snippet>
			<template>
				<bs-button href="#foo">Default</bs-button>
				<bs-button href="#bar" class="info outline">Info</bs-button>
				<bs-button-group>
					<bs-button href="#where">Group</bs-button>
					<bs-button href="#to">Group</bs-button>
				</bs-button-group>
			</template>
		</demo-snippet>

		<h2 id="badges">Badges</h2>
		<demo-snippet>
			<template>
				<bs-badge class="primary">Primary</bs-badge>
				<bs-badge class="secondary">Secondary</bs-badge>
				<bs-badge class="success">Success</bs-badge>
				<bs-badge class="danger">Danger</bs-badge>
				<bs-badge class="warning">Warning</bs-badge>
				<bs-badge class="info">Info</bs-badge>
				<bs-badge class="light">Light</bs-badge>
				<bs-badge class="dark">Dark</bs-badge>
			</template>
		</demo-snippet>

		<h3>pill <bs-badge class="pill info">round</bs-badge></h3>
		<demo-snippet>
			<template>
				<bs-badge class="pill primary">Primary</bs-badge>
				<bs-badge class="pill secondary">Secondary</bs-badge>
				<bs-badge class="pill success">Success</bs-badge>
				<bs-badge class="pill danger">Danger</bs-badge>
				<bs-badge class="pill warning">Warning</bs-badge>
				<bs-badge class="pill info">Info</bs-badge>
				<bs-badge class="pill light">Light</bs-badge>
				<bs-badge class="pill dark">Dark</bs-badge>
			</template>
		</demo-snippet>

		<h3>as links</h3>
		<demo-snippet>
			<template>
				<bs-badge class="secondary" href="#foo">Secondary</bs-badge>
				<bs-badge class="success" href="#bar">Success</bs-badge>
			</template>
		</demo-snippet>
	</div>
</body>

</html>
